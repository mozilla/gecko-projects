# raptor tp6m-1-fennec64

[DEFAULT]
type =  pageload
playback = mitmproxy-android
playback_version = 4.0.4
playback_upstream_cert = false
playback_binary_manifest = mitmproxy-rel-bin-4.0.4-{platform}.manifest
page_cycles = 15
unit = ms
lower_is_better = true
alert_threshold = 2.0
page_timeout = 60000
alert_on = fcp, loadtime

[raptor-tp6m-amazon-fennec64]
apps = fennec
test_url = https://www.amazon.com
playback_pageset_manifest = mitm4-pixel2-fennec-amazon.manifest
playback_recordings = mitm4-pixel2-fennec-amazon.mp
measure = fnbpaint, dcf, loadtime
alert_on = loadtime

[raptor-tp6m-facebook-fennec64]
apps = fennec
test_url = https://m.facebook.com
playback_pageset_manifest = mitm4-pixel2-fennec-facebook.manifest
