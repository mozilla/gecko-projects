# raptor tp6m-9

[DEFAULT]
type =  pageload
playback = mitmproxy-android
playback_binary_manifest = mitmproxy-rel-bin-{platform}.manifest
page_cycles = 15
unit = ms
lower_is_better = true
alert_threshold = 2.0
page_timeout = 60000
alert_on = fcp, loadtime

[raptor-tp6m-facebook-cristiano-geckoview]
apps = geckoview
test_url = https://m.facebook.com/Cristiano
playback_pageset_manifest = mitmproxy-recordings-raptor-tp6m-facebook-cristiano.manifest
playback_recordings = android-facebook-cristiano.mp
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6m-facebook-cristiano-fennec]
apps = fennec
test_url = https://m.facebook.com/Cristiano
playback_pageset_manifest = mitmproxy-recordings-raptor-tp6m-facebook-cristiano.manifest
playback_recordings = android-facebook-cristiano.mp
measure = fnbpaint, dcf, loadtime
alert_on = loadtime

[raptor-tp6m-facebook-cristiano-refbrow]
apps = refbrow
test_url = https://m.facebook.com/Cristiano
