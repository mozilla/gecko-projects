[package]
authors = [
  "Jyun-Yan You <jyyou.tw@gmail.com>",
  "Emilio Cobos √Ålvarez <emilio@crisal.io>",
  "Nick Fitzgerald <fitzgen@gmail.com>",
  "The Servo project developers",
]
description = "Automatically generates Rust FFI bindings to C and C++ libraries."
keywords = ["bindings", "ffi", "code-generation"]
categories = ["external-ffi-bindings", "development-tools::ffi"]
license = "BSD-3-Clause"
name = "bindgen"
readme = "README.md"
repository = "https://github.com/servo/rust-bindgen"
documentation = "https://docs.rs/bindgen"
version = "0.22.0"
build = "build.rs"

exclude = ["tests/headers", "tests/expectations", "bindgen-integration", "ci"]

[badges]
travis-ci = { repository = "servo/rust-bindgen" }

[lib]
path = "src/lib.rs"

[[bin]]
name = "bindgen"
path = "src/main.rs"

[dev-dependencies]
diff = "0.1"
clap = "2"
shlex = "0.1"

[build-dependencies]
quasi_codegen = "0.29"

[dependencies]
cexpr = "0.2"
cfg-if = "0.1.0"
clang-sys = { version = "0.14", features = ["runtime", "clang_3_9"] }
lazy_static = "0.2.1"
rustc-serialize = "0.3.19"
syntex_syntax = "0.54"
regex = "0.2"
# This kinda sucks: https://github.com/rust-lang/cargo/issues/1982
clap = "2"

[dependencies.aster]
features = ["with-syntex"]
version = "0.38"

[dependencies.env_logger]
optional = true
version = "0.4"

[dependencies.log]
optional = true
version = "0.3"

[dependencies.quasi]
features = ["with-syntex"]
version = "0.29"

[features]
assert_no_dangling_items = []
default = ["logging"]
testing_only_llvm_stable = []
logging = ["env_logger", "log"]
static = []
# This feature only exists for CI -- don't use it!
docs_ = []
