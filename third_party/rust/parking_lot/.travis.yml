language: rust
sudo: false

rust:
- 1.26.2
- stable
- beta
- nightly

before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH

script:
- cd core;
- travis-cargo build;
- cd ../lock_api;
- travis-cargo build;
- cd ..;
- travis-cargo build
- travis-cargo test
- travis-cargo test -- --features=deadlock_detection
- travis-cargo --only nightly doc -- --all-features --no-deps -p parking_lot -p parking_lot_core -p lock_api
- cd benchmark
- travis-cargo build
- cargo run -- --release --bin mutex 2 1 0 1 2
- cargo run -- --release --bin rwlock 1 1 1 0 1 2
- cd ..

env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=nightly
  - RUST_TEST_THREADS=1

notifications:
  email: false
