<!DOCTYPE HTML>
<html>
 <body>
	<script>
		if (('localStorage' in window) && window.localStorage != null){
			try {
				localStorage.setItem("Security", "false");
				parent.localStorage.clear();
			} catch (e) {
				if(e.code == e['SECURITY_ERR'])
					localStorage.setItem("Security", "true");
			}
		}
	</script>
 </body>
</html>
