<!DOCTYPE html>
<html>
<head>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }

  video {
    width: 320px;
    height: 240px;
  }

  #mask {
    position: absolute;
    z-index: 3;
    width: 320px;
    height: 200px;
    background-color: green;
    top: 0;
    left: 0;
  }
</style>
<script>
  function addCCToVid(videoElem) {
    videoElem.addTextTrack("subtitles", "English", "en");
  }
</script>
</head>
<body>
  <video id="vid" controls></video>
  <div id="mask"></div>
  <script>
    var vid = document.getElementById("vid");
    addCCToVid(vid);
  </script>
</body>
</html>
