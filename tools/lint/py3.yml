---
py3:
    description: Python 3 compatibility check
    include: ['.']
    exclude:
        - browser/app
        - build
        - client.py
        - config
        - dom/bindings
        - dom/canvas/test
        - dom/media/test
        - gfx
        - ipc/ipdl
        - layout/reftests
        - layout/style
        - layout/tools/reftest
        - media
        - security/manager/ssl
        - testing/awsy
        - testing/firefox-ui/harness/firefox_ui_harness/runners/update.py
        - testing/gtest
        - testing/mochitest
        - testing/mozharness
        - testing/tps
        - testing/web-platform
        - toolkit
        - tools/jprof
        - tools/profiler
        - tools/rb
        - xpcom/idl-parser
    extensions: ['py']
    support-files:
        - 'tools/lint/python/*compat*'
    type: external
    payload: python.compat:lintpy3
    setup: python.compat:setuppy3
