---
codespell:
    description: Check code for common misspellings
    include:
        - tools/lint
        - python/mozlint
    exclude:
        - third_party
    # List of extensions coming from:
    # tools/lint/{flake8,eslint}.yml
    # tools/mach_commands.py (clang-format)
    # + documentation
    # + localization files
    extensions:
        - js
        - jsm
        - jxs
        - xml
        - html
        - xhtml
        - cpp
        - c
        - h
        - configure
        - py
        - properties
        - rst
    type: external
    payload: spell:lint
