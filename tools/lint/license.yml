        - browser/branding/
        # Trademark
        - browser/components/pocket/content/panels/
        - browser/components/shell/ScreenshotChild.jsm
        - browser/extensions/pdfjs/content/web/images/
        - browser/extensions/webcompat/about-compat/aboutCompat.html
