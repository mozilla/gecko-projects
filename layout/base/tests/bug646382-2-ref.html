<html class="reftest-wait">
  <body onload="start()">
    <textarea dir="rtl" onfocus="done()" style="-moz-appearance: none; appearance: none">s</textarea>
    <script>
      var textarea = document.querySelector("textarea");
      function start() {
        textarea.focus();
      }
      function done() {
        document.documentElement.removeAttribute("class");
      }
    </script>
  </body>
</html>
