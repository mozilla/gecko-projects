<!DOCTYPE html>
<html>
<head>
<script>

function boom()
{
  var styleDeclaration = window.getComputedStyle(document.createElement('div'), null);
  var cursorValue = styleDeclaration.getPropertyCSSValue('cursor');
  cursorValue.item(1000);
}

</script>
</head>

<body onload="boom();"></body>
</html>
