<!DOCTYPE html>
<html>
  <head><title>Test direction: rtl</title></head>
  <body>
    <p>
      math:
      <math dir="rtl">
        <mi>a</mi>
        <mi>b</mi>
        <mi>c</mi>
      </math>
    </p>

    <p>
      mrow:
      <math>
        <mrow dir="rtl">
          <mi>z</mi>
          <mtext>X</mtext>
          <mtext>Y</mtext>
          <mtext>Z</mtext>
          <mi>a</mi>
        </mrow>
      </math>
    </p>

    <p>
      mstyle(mathcolor=blue):
      <math>
        <mstyle mathcolor="blue" dir="rtl">
          <mi>a</mi>
          <mo>+</mo>
          <mn>3</mo>
          <mo>+</mo>
          <mn>9</mn>
        </mstyle>
      </math>
    </p>

  </body>
</html>
