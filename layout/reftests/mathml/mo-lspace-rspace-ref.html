<!-- -*- mode: HTML; tab-width: 2; indent-tabs-mode: nil; -*- -->
<!-- vim: set tabstop=2 expandtab shiftwidth=2 textwidth=80:  -->
<!DOCTYPE html>
<html>
  <head>
    <title>mo-lspace-rspace</title>
  </head>

  <body>

    <p>
      <!-- not in the operator dictionary -->
      <math>
        <mtext>_</mtext>
        <mspace width="thickmathspace" height="0" depth="0"></mspace>
        <mtext>MO</mtext>
        <mspace width="thickmathspace" height="0" depth="0"></mspace>
        <mtext>_</mtext>
      </math>
    </p>

    <p>
      <!-- operator.\u223F.infix = lspace:3 rspace:3 # sine wave -->
      <math>
        <mtext>_</mtext>
        <mspace width="thinmathspace" height="0" depth="0"></mspace>
        <mtext>&#x0223F;</mtext>
        <mspace width="thinmathspace" height="0" depth="0"></mspace>
        <mtext>_</mtext>
      </math>
    </p>

    <p>
      <!-- Invisible operator -->
      <math>
        <mtext>_</mtext>
        <mtext>&#x02061;</mtext>
        <mtext>_</mtext>
      </math>
    </p>

  </body>
</html>
