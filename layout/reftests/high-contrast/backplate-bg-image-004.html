<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="ahem.css" />
  <title>Assigning a negative z-index to text which is backplated should change the z-index of the text only; the backplate should not be affected.</title>
  <style>
  body {
    font: 20px Ahem;
  }
  .std {
    background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8%2F9hAAAABGdBTUEAALGPC%2FxhBQAAABh0RVh0U29mdHdhcmUAUGFpbnQuTkVUIHYzLjAxHK4kRQAAABpJREFUOMtjZBCu%2F89AAWAcNWDUgFEDhosBAObLGSGp9PphAAAAAElFTkSuQmCC);
    padding: 15px;
  }
  .relpos {
    position: relative;
    left: 20px;
  }
  .negZ {
    z-index: -1;
  }
  .ib {
    display: inline-block;
  }
  </style>
</head>
<body>
<div><span class="std relpos ib negZ">
XXXXX XXXXX</span><span>XXXXX XXXXX</span>
</div>
</body>
