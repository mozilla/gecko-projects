<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="ahem.css" />
  <title>Reference: Inline, relatively positioned backplate items should be drawn cooperatively with other backplates on the same line. Inline-block, relatively positioned backplate items should be drawn over other backplates on the same line. Absolutely positioned backplate items should be drawn over other page content.</title>
  <style>
  body {
    font: 20px Ahem;
  }
  .fake-backplate {
    background-color: white;
    width: max-content;
  }
  .std {
    border: 1px solid black;
    padding: 15px;
  }
  .relpos {
    position: relative;
    left: 40px;
  }
  .i {
    display: inline;
  }
  .ib {
    display: inline-block;
  }
  .abspos {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 999;
  }
  </style>
</head>
<body>
<div><span class="std relpos i">XXXXX XXXXX</span>XXXXX XXXXX</div>
<div><br><br><span class="std relpos ib fake"><div class="fake-backplate">XXXXX XXXXX</div></span>
<span>XXXXX XXXXX</span></div>
<div class="abspos"><div class="fake-backplate">XXXXX XXXXX</div></div>
</body>
