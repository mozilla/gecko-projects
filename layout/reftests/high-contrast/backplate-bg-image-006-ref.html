<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="ahem.css" />
    <title>Reference: Text in a native button or input object that overlaps a background image should be backplated.</title>
    <style>
    body {
      font: 20px Ahem;
    }
    .std {
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8%2F9hAAAABGdBTUEAALGPC%2FxhBQAAABh0RVh0U29mdHdhcmUAUGFpbnQuTkVUIHYzLjAxHK4kRQAAABpJREFUOMtjZBCu%2F89AAWAcNWDUgFEDhosBAObLGSGp9PphAAAAAElFTkSuQmCC");
      height: 500px;
    }
    .fake-backplate {
      background-color: white;
      width: max-content;
    }
    </style>
</head>
<body>
    <div class="std">
    <div class="fake-backplate">
    <button><div class="fake-backplate">XXXXX</div></button>XXXXX<br>
    </div>
    <div class="fake-backplate">
    <form>
      <input>
    </form>
    </div>
    </div>
</body>
</html>
