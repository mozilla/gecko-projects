<html xmlns="http://www.w3.org/1999/xhtml" xmlns:html="http://www.w3.org/1999/xhtml">
<head>

<bindings xmlns="http://www.mozilla.org/xbl">
  <binding id="foo">
    <content><html:span> &#x200F;&#x0643;&#xCA84;<children/></html:span></content>
  </binding>
  <binding id="empty">
    <content></content>
  </binding>

function boom()
{

}
