loader: taskgraph.loader.transform:loader

transforms:
   - taskgraph.transforms.release_deps:transforms
   - taskgraph.transforms.task:transforms

kind-dependencies:
   - beetmover-checksums

job-defaults:
   name: notify-release-drivers-push
   description: Sends email to release-drivers telling release was pushed.
   run-on-projects: []
   shipping-phase: push
   worker-type: aws-provisioner-v1/gecko-{level}-b-linux
   worker:
      implementation: docker-worker
      os: linux
      docker-image: "ubuntu:16.10"
      max-run-time: 600
      command:
         - /bin/bash
         - -c
         - echo "Dummy task"
   notifications:
      completed:
         subject: "{task[shipping-product]} {release_config[version]} build{release_config[build_number]} has been pushed to releases"
         message: "{task[shipping-product]} {release_config[version]} build{release_config[build_number]} has been pushed to releases"
         ids:
            by-project:
               mozilla-beta:
                  - "release-drivers"
               mozilla-release:
                  - "release-drivers"
               default:
                  - "release-drivers-staging"
   routes:
      - index.releases.v1.{branch}.{revision}.{product}.{underscore_version}.build{build_number}.email-{channel}
      - index.releases.v1.{branch}.latest.{product}.latest.email-{channel}
   index:
      type: release
      channel:
         by-project:
            mozilla-beta: beta-cdns
            mozilla-release: release-cdns
            maple: maple-cdns
            default: unknown

jobs:
   fennec:
      shipping-product: fennec
      index:
         product: fennec
