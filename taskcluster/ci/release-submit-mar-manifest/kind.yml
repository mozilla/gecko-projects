loader: taskgraph.loader.transform:loader

transforms:
   - taskgraph.transforms.release_deps:transforms
   - taskgraph.transforms.release_submit_mar_manifest:transforms
   - taskgraph.transforms.task:transforms

kind-dependencies:
   - repackage
   # TODO: l10n repackage

job-defaults:
   description: submitted unsigned mar manifest
   worker-type:
      by-project:
         mozilla-central: scriptworker-prov-v1/shipit-v1
         mozilla-beta: scriptworker-prov-v1/shipit-v1
         mozilla-release: scriptworker-prov-v1/shipit-v1
         mozilla-esr60: scriptworker-prov-v1/shipit-v1
         default: scriptworker-prov-v1/shipit-dev
   worker:
      implementation: shipit-mar-manifest
   scopes:
      by-project:
         mozilla-beta:
            - project:releng:ship-it:server:production
            - project:releng:ship-it:action:submit-mar-manifest
         mozilla-release:
            - project:releng:ship-it:server:production
            - project:releng:ship-it:action:submit-mar-manifest
         mozilla-esr60:
            - project:releng:ship-it:server:production
            - project:releng:ship-it:action:submit-mar-manifest
         default:
            - project:releng:ship-it:server:staging
            - project:releng:ship-it:action:submit-mar-manifest
   run-on-projects: []
   shipping-phase: promote

jobs:
   firefox:
      name: release-firefox_submit_mar_manifest
      shipping-product: firefox

   devedition:
      name: release-devedition_submit_mar_manifest
      shipping-product: devedition
