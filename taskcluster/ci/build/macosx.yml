macosx64-add-on-devel/opt:
    description: "MacOS X x64 add-on-devel"
    index:
        product: firefox
        job-name: macosx64-add-on-devel
    treeherder:
        platform: osx-10-7-add-on-devel/opt
        symbol: tc(B)
        tier: 2
    worker-type: aws-provisioner-v1/gecko-{level}-b-macosx64
    worker:
        max-run-time: 36000
    run:
       using: mozharness
