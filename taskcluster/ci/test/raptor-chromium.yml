---
job-defaults:
    max-run-time:
        by-test-platform:
            .*-qr/.*: 2400
            .*-ux/.*: 2400
            default: 1800
    suite: raptor
    workdir:
        by-test-platform:
            android-hw.*: /builds/worker
            default: /home/cltbld
    run-on-projects: ['try', 'mozilla-central']
    tier: 2
    virtualization:
        by-test-platform:
            windows10-64-ccov/.*: virtual
            default: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                windows10-64-ccov/debug:
                    - raptor/windows_vm_config.py
                linux64-ccov/opt:
                    - raptor/linux64_config_taskcluster.py
                android-hw.*:
                    - raptor/android_hw_config.py
                default:
                    - raptor/linux_config.py
    fetches:
        fetch:
            by-test-platform:
                win.*64.*:
                    - win64-chromium
                win.*32.*:
                    - win32-chromium
                macosx.*:
                    - mac-chromium
                default:
                    - linux64-chromium

raptor-tp6-1-chromium:
    description: "Raptor tp6-1 on Chromium"
    try-name: raptor-tp6-1-chromium
    treeherder-symbol: Rap-Cr(tp6-1)
    max-run-time: 1200
    mozharness:
        extra-options:
            - --test=raptor-tp6-1
            - --app=chromium

