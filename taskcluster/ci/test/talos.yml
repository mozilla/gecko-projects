job-defaults:
    max-run-time: 3600
    suite: talos
    tier:
        by-test-platform:
            windows10-64-ccov/.*: 3
            linux64-ccov/.*: 3
            default: default
    virtualization:
        by-test-platform:
            windows10-64-ccov/.*: virtual
            default: hardware
    mozharness:
        script: talos_script.py
        no-read-buildbot-config: true
        config:
            by-test-platform:
                macosx.*:
                    - talos/mac_config.py
                windows.*:
                    - talos/windows_config.py
                windows10-64-ccov/debug:
                    - talos/windows_vm_config.py
                linux64-ccov/opt:
                    - talos/linux64_config_taskcluster.py
                default:
                    - talos/linux_config.py

talos-chrome:
    description: "Talos chrome"
    try-name: chromez
    treeherder-symbol: T(c)
    run-on-projects:
        by-test-platform:
            .*-qr/.*: ['mozilla-central', 'try']
            default: ['mozilla-beta', 'mozilla-central', 'mozilla-inbound', 'autoland', 'try']
    max-run-time: 1200
    mozharness:
        extra-options:
            - --suite=chromez
            - --add-option
            - --webServer,localhost

talos-chrome-profiling:
    description: "Talos profiling chrome"
    try-name: chromez-profiling
    treeherder-symbol: T-P(c)
    run-on-projects: ['mozilla-central', 'try']
    max-run-time: 1200
    mozharness:
        extra-options:
