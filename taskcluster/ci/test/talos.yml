job-defaults:
    max-run-time: 3600
    suite: talos
    virtualization: hardware
    mozharness:
        script: talos_script.py
        no-read-buildbot-config: true
        config:
            by-test-platform:
                macosx.*:
                    - talos/mac_config.py
                windows.*:
                    - talos/windows_config.py
                default:
                    - talos/linux_config.py

talos-chrome:
    description: "Talos chrome"
    try-name: chromez
    treeherder-symbol: tc-T(c)
    run-on-projects:
        by-test-platform:
            linux64-qr/.*: ['mozilla-central', 'try']
            default: ['mozilla-beta', 'mozilla-central', 'mozilla-inbound', 'autoland', 'try']
    mozharness:
        extra-options:
            - --suite=chromez
            - --add-option
            - --webServer,localhost

talos-chrome-stylo-disabled:
    description: "Talos Stylo disabled chrome"
    try-name: chromez-stylo-disabled
    treeherder-symbol: tc-Tsd(c)
    run-on-projects: ['mozilla-beta', 'mozilla-central', 'try']
    mozharness:
        extra-options:
            - --suite=chromez-stylo-disabled
            - --add-option
            - --webServer,localhost

