---
job-defaults:
    max-run-time: 1800
    suite: raptor
    workdir: /builds/worker
    run-on-projects:
        # When run-on-projects is [], the task is not run by default
        # on any branches. To run the tasks on try through mach try fuzzy
        # --full needs to be supplied.
        android-hw-.*/opt: []
        android-hw-.*/pgo: ['trunk', 'mozilla-beta']
    tier:
        android-hw-g5.*: 2
        default: 1
    target: target.apk
    virtualization: hardware
    mozharness:
        script: raptor_script.py
        config:
            - raptor/android_hw_config.py

raptor-tp6m-1-fennec:
    description: "Raptor tp6m-1 on Fennec"
    try-name: raptor-tp6m-1-fennec
    treeherder-symbol: Rap(tp6m-1)
    run-on-projects: []
    tier: 2
    mozharness:
        extra-options:
            - --test=raptor-tp6m-1
            - --app=fennec
            - --binary=org.mozilla.fennec_aurora

raptor-tp6m-2-fennec:
    description: "Raptor tp6m-2 on Fennec"
