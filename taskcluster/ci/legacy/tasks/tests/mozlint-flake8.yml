---
$inherits:
  from: 'tasks/lint.yml'
  variables:
    build_product: 'lint'
    build_name: 'flake8-gecko'
    build_type: 'opt'

docker-image: lint
task:
  metadata:
    name: '[TC] - Flake8'
    description: 'Python flake8 linter'
  payload:
    image:
      type: 'task-image'
      path: 'public/image.tar'
      taskId:
        task-reference: "<docker-image>"
    command:
      - /home/worker/bin/run-task
      - '--vcs-checkout=/home/worker/checkouts/gecko'
      - '--'
      - bash
      - -cx
      - >
          cd /home/worker/checkouts/gecko &&
          ./mach lint -l flake8 -f treeherder
  extra:
    locations:
      build: null
      tests: null
    treeherder:
      machine:
        platform: lint
      symbol: f8
      tier: 2
    treeherderEnv:
      - production
      - staging
