linux64-source/opt:
    description: "Source builder"
    index:
        product: firefox
        job-name: linux64-source-opt
    treeherder:
        platform: linux64/opt
        symbol: tc(Src)
    worker-type: aws-provisioner-v1/gecko-{level}-b-linux
    worker:
        max-run-time: 36000
    run:
        using: mozharness
        actions: [build]
        config:
            - builds/releng_sub_linux_configs/64_source.py
        options: ["repo={head_repository}", "revision={head_rev}"]
        script: "mozharness/scripts/fx_source.py"
    run-on-projects: []
