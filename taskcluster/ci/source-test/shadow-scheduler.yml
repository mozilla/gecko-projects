---
job-defaults:
    platform: gecko-decision/opt
    worker-type: t-linux-xlarge
    worker:
        docker-image: {in-tree: "lint"}
        max-run-time: 3600
        artifacts:
            - type: file
              name: public/shadow-scheduler/optimized_tasks.list
              path: /builds/worker/optimized_tasks.list
    treeherder:
        kind: other
        tier: 3
    require-decision-task-id: true
    run-on-projects: ['autoland']
    run:
        using: mach
        mach: taskgraph optimized -p task-id=$DECISION_TASK_ID --output-file /builds/worker/optimized_tasks.list
        sparse-profile: taskgraph

seta_15_180:
    description: Runs the seta_15_180 experimental optimization strategy
    treeherder:
        symbol: SS(seta_15_180)
    index:
        product: source
        job-name: shadow-scheduler-seta_15_180
    worker:
        env:
            TASKGRAPH_OPTIMIZE_STRATEGIES: taskgraph.optimize:seta_15_180
